<h1 align="center"<i><b><u>Venus</u></b></i></h1>
<hr>
<img src="venus.JPG" length="500" width="500" height="500">
<p><i><font size=5>Venus is a rocky planet, also known as a terrestrial planet. Venus' solid surface is a cratered and volcanic landscape. Venus' thick and toxic atmosphere is made up mostly of carbon dioxide (CO2) and nitrogen (N2), with clouds of sulfuric acid (H2SO4) droplets. Venus has no moons.</i></p>
